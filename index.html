<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- primary meta tags -->
    <title>atomosio</title>
    <meta name="title" content="atomosio" />
    <meta
      name="description"
      content="atomosio is a weather app made by Sanath"
    />

    <!-- favicons -->
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!--custom css link  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- custom js -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/api.js" type="module"></script>
    <script src="./assets/js/module.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
    <script src="./assets/js/mapHandler.js" type="module"></script>

    <!-- Leaflet CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container" data-container>
        <a href="#/weather?lat=12.9767936&lon=77.590082" class="logo">
          <img
            src="./assets/images/logo.png"
            width="364"
            height="58"
            alt="logo"
          />
        </a>

        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search city..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />
            <!-- <span class="m-icon">search</span> -->
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <!-- SEARCH RESULT -->
          <div class="search-result" data-search-result></div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>

          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>

            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-article>
        <div class="content-left">
          <!-- CURRENT WEATHER -->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>

          <!-- MAP SECTION -->

          <section
            class="section map-container"
            aria-labelledby="map-container-label"
            data-map-container
          >
            <div class="card card-lg map-card" id="map"></div>
          </section>

          <!-- #FORECAST -->

          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>

        <div class="content-right">
          <!-- 
                    HIGHLIGHTS
                -->

          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>
          <!-- HOURLY FORECAST -->

          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          ></section>
        </div>

        <!-- FOOTER -->

        <!-- <footer class="footer">
          <p class="body-3">This is Project by Sanath K S</p>

          <p class="body-3">
            Powered by
            <a
              href="https://openweathermap.org/api"
              title="Free OpenWeather API"
              target="_blank"
              rel="noopener"
            >
              <img
                src="./assets/images/openweather.png"
                width="150"
                height="30"
                loading="lazy"
                alt="OpenWeather"
              />
            </a>
          </p>
        </footer> -->

        <div class="loading" data-loading></div>
      </article>
    </main>

    <!-- 404 SECTION -->

    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>

      <p class="body-1">Page Not Found!</p>

      <a href="#/weather?lat=12.9767936&lon=77.590082" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
  </body>
</html>
